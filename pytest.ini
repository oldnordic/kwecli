[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=85
    --asyncio-mode=auto
markers =
    integration: Integration tests (real system components)
    system: System-level tests (full startup/shutdown)
    ollama: Tests requiring Ollama model server
    mcp: Tests requiring MCP server connections
    slow: Long-running tests (>10 seconds)
    binary: Tests for standalone binary execution
    api: FastAPI backend API tests
    acp: ACP bridge integration tests
    agent: Agent system tests
    frontend: Rich TUI frontend tests (Qt-free)
    quality: Quality rules engine tests
    qt_free: Tests validating Qt-free functionality
    performance: Performance and benchmarking tests
    ltmc: LTMC (Long-Term Memory Context) integration tests
    tdd: Test-Driven Development tests defining requirements
filterwarnings =
    ignore::DeprecationWarning:pytest_asyncio
    ignore::PendingDeprecationWarning
    ignore::UserWarning:asyncio
    ignore::DeprecationWarning:pkg_resources
minversion = 7.0
required_plugins = 
    pytest-asyncio
    pytest-cov
    pytest-timeout
timeout = 300
timeout_method = thread
# Qt-Free Configuration: No pytest-qt or Qt-related plugins
# KWE CLI uses Rich-based TUI, not Qt GUI framework 